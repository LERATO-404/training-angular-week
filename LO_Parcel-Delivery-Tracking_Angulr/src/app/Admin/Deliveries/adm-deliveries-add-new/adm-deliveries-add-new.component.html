<div class="row">
  <div class="mt-5 col-md-8 offset-2">
    <p><b>Create/ Add New Delivery</b></p>
    <form #deliveryform="ngForm" (ngSubmit)="onSubmit(deliveryform)">
      <div class="form-group" required>
        <label>Parcel Id</label>
        <input class="form-control" ngModel #parcelId name="parcelId" id="parcelId" required />
      </div>

      <div class="form-group" required>
        <label>Assign Driver</label>
        <select class="form-control" ngModel name="personnelId" required>
          <option disabled selected>Select a driver</option>
          <option *ngFor="let driver of drivers" [ngValue]="driver.personnelId">{{ driver.firstName }} {{ driver.lastName }}</option>
        </select>
      </div>


      <div class="form-group" required>
        <label>Delivery Status</label>
        <select class="form-control" ngModel #deliveryStatus="ngModel" name="deliveryStatus" id="deliveryStatus"
          required>
          <option disabled selected>Select an option</option>
          <option value="Delivery Order Confirmed">Delivery Order Confirmed</option>
          <option value="Scheduled">Scheduled</option>
          <option value="In Progress">In Progress</option>
        </select>
      </div>

      <div class="form-group" required>
        <label>Delivery Date</label>
        <mat-form-field>
          <input matInput [matDatepicker]="deliveryDatePicker" ngModel #deliveryDate="ngModel" name="deliveryDate"
            id="deliveryDate" required>
          <mat-datepicker-toggle matSuffix [for]="deliveryDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #deliveryDatePicker></mat-datepicker>
        </mat-form-field>
      </div>


      <hr />
      <div class="form-row">
        <div class="d-grid gap-2">
          <button type="submit" [disabled]="deliveryform.invalid"
            class="btn btn-primary btn-lg btn-block">
            Add New Delivery
          </button>
        </div>
      </div>

    </form>

    <p class="center-details">
      <button routerLink="/dlv" type="button" class="btn btn-primary">Cancel - Go Back to List</button>
    </p>
  </div>
</div>
