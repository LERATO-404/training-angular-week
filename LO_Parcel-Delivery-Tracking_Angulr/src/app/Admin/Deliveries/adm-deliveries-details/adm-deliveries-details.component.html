
<div class="row">
  <div class="mt-5 col-md-8 offset-2">
    <p><b>Delivery Details</b></p>
    <form #deliveryDetailsform="ngForm">
      <input type="hidden"  #deliveryId="ngModel"  [(ngModel)]="deliveryDetailsForm.deliveryId"  name="deliveryId" id="deliveryId" >

      <div class="form-group" required>
        <label>Parcel Id</label>
        <input class="form-control" readonly   #parcelId="ngModel"  [(ngModel)]="deliveryDetailsForm.parcelId"   name="parcelId" id="parcelId"  />
      </div>

      <div class="form-group" required>
        <label>Personnel Id</label>
        <input class="form-control"  readonly  #personnelId="ngModel"  [(ngModel)]="deliveryDetailsForm.personnelId"  name="personnelId" id="personnelId"  />
      </div>

      <div class="form-group">
        <label>Delivery Status</label>
        <input class="form-control" readonly  #deliveryStatus="ngModel"  [(ngModel)]="deliveryDetailsForm.deliveryStatus"  name="deliveryStatus" id="deliveryStatus"  />
      </div>

      <div class="form-group">
        <label>Delivery Date</label>
        <input class="form-control" readonly  #deliveryDate="ngModel"  [(ngModel)]="deliveryDetailsForm.deliveryDate"  name="deliveryDate" id="deliveryDate"  />
      </div>


      <hr />
    </form>

    <p class="center-details">
      <button routerLink="/dlv"  type="button" class="btn btn-primary">Cancel - Go Back to List</button>
    </p>
  </div>
</div>
