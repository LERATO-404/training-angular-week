
<div class="row">
  <div class="mt-5 col-md-8 offset-2">
    <p><b>User Details</b></p>
    <form #userProfileDetailsForm="ngForm">
      <div class="form-group" required>
        <label>First Name</label>
        <input class="form-control" readonly   #firstName="ngModel"  [(ngModel)]="userDetailsForm.firstName"   name="firstName" id="firstName"  />
      </div>

      <div class="form-group" required>
        <label>Last Name</label>
        <input class="form-control" readonly   #lastName="ngModel"  [(ngModel)]="userDetailsForm.lastName"   name="lastName" id="lastName"  />
      </div>

      <div class="form-group" required>
        <label>Email</label>
        <input class="form-control" readonly   #email="ngModel"  [(ngModel)]="userDetailsForm.email"   name="email" id="email"  />
      </div>

      <div class="form-group" required>
        <label>Username</label>
        <input class="form-control" readonly   #userName="ngModel"  [(ngModel)]="userDetailsForm.userName"   name="userName" id="userName"  />
      </div>

      <div class="form-group" required>
        <label>User role(s)</label>
        <input class="form-control" readonly   #userRole="ngModel"  [(ngModel)]="userDetailsForm.userRoles"   name="userRole" id="userRole"  />
      </div>

      <hr />
    </form>

    <p class="center-details">
      <button routerLink="/dlv"  type="button" class="btn btn-primary">Cancel - Go Back to List</button>
    </p>
  </div>
</div>
