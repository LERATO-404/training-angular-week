<form #loginform="ngForm" id="login" class="input-group" [style.left.px]="loginFormLeft" autocomplete="off" (submit)="onSubmit(loginform)">
  <div>
    <label for="userNameInfo" >User Name</label>
    <input type="text" name="username" class="input-field" placeholder="Enter your username" required
      #userName="ngModel" name="userName" id="userNameInfo" [(ngModel)]="formModel.userName" required
      minlength="4" />
    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert">
      <div *ngIf="userName.errors?.['required']">User Name is required.</div>
      <div *ngIf="userName.errors?.['minlength']">User Name must be at least 4 characters long.</div>
    </div>
  </div>

  <div>
    <label for="passwordInfo" >Password</label>
    <input type="password" name="pwd"  class="input-field" placeholder="Enter your password" required
      #password="ngModel" name="password" id="passwordInfo" [(ngModel)]="formModel.password" required
      minlength="6" />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
      <div *ngIf="password.errors?.['required']">password is required.</div>
      <div *ngIf="password.errors?.['minlength']">Invalid password.</div>
    </div>
  </div>
  <button routerLink="/login" type="submit" [disabled]="loginform.invalid" id="loginBtn" class="submit-btn">Login</button>
  <p class="center-details">
    <button routerLink="/home"  type="button" class="btn btn-primary">Cancel - Go Back to home</button>
  </p>


  <input type="hidden" name="userRole" #role="ngModel"  [(ngModel)]="formLoggedIn.userRole" />
  <input type="hidden" name="firstName" #role="ngModel"  [(ngModel)]="formLoggedIn.firstName" />
  <input type="hidden" name="lastName" #role="ngModel"  [(ngModel)]="formLoggedIn.lastName" />
  <input type="hidden" name="fullName" #role="ngModel"  [(ngModel)]="formLoggedIn.fullName" />
  <input type="hidden" name="isAdminUserRole" #role="ngModel"  [(ngModel)]="formLoggedIn.isAdminUserRole" />
  <input type="hidden" name="message" #role="ngModel"  [(ngModel)]="formLoggedIn.message" />

</form>
